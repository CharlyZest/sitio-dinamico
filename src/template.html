<!DOCTYPE html>
<html lang="es">
<head>

    <nav class="Menu">

      <a href="https://www.facebook.com/CharlyZest">
        <i class="fab fas-facebook"></i>
      </a>
      <a href="https://twitter.com/charly_evil">
        <i class="fab fas-twitter"></i>
      </a>
      <a href="https://www.instagram.com/charlyzest/">
        <i class="fab fas-instagram"></i>
      </a>
      <a href="#">
        <i class="fab fas-whatsapp"></i>
      </a>

        <i class="fab fas-github"></i>
      </a>
    </nav>
    <footer class="Footer">
      <small>
        &copy;

      </small>
    </footer>
  </header>
  <main class="Main"></main>
